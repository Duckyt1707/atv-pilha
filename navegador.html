<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pilha de Navegador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
    }
    #atual {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: darkblue;
    }
    #historico {
      margin-top: 10px;
      font-size: 16px;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <h2>Simulação de Navegador (Voltar e Avançar)</h2>

  <input type="text" id="pagina" placeholder="Digite o nome da página">
  <button onclick="visitarPagina()">Visitar Página</button>
  <button onclick="voltarPagina()">Voltar</button>

  <p id="atual">Página atual: Nenhuma</p>
  <p id="historico">Histórico: []</p>

  <script>
    let pilha = []; // nossa pilha de páginas

    // Visitar uma nova página (push)
    function visitarPagina() {
      let valor = document.getElementById("pagina").value;
      if (valor === "") {
        alert("Digite o nome de uma página!");
        return;
      }
      pilha.push(valor); // adiciona no topo
      atualizarTela();
      document.getElementById("pagina").value = "";
    }

    // Voltar para a página anterior (pop)
    function voltarPagina() {
      if (pilha.length === 0) {
        alert("Não há páginas para voltar!");
        return;
      }
      pilha.pop(); // remove a página atual
      atualizarTela();
    }

    // Atualizar a exibição
    function atualizarTela() {
      if (pilha.length === 0) {
        document.getElementById("atual").innerText = "Página atual: Nenhuma";
      } else {
        let atual = pilha[pilha.length - 1]; // topo da pilha
        document.getElementById("atual").innerText = "Página atual: " + atual;
      }
      document.getElementById("historico").innerText = "Histórico: [" + pilha.join(", ") + "]";
    }
  </script>
</body>
</html>
