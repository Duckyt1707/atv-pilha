<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editor com Undo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    textarea {
      width: 80%;
      height: 100px;
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    #historico {
      margin-top: 20px;
      font-size: 16px;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <h2>Simulação de Editor com Undo</h2>

  <textarea id="editor" placeholder="Digite seu texto aqui..."></textarea><br>
  <button onclick="salvarAlteracao()">Salvar Alteração</button>
  <button onclick="desfazer()">Desfazer (Undo)</button>

  <p id="historico">Histórico: []</p>

  <script>
    let pilha = []; // pilha de estados do texto

    // Salvar o estado atual do texto (push)
    function salvarAlteracao() {
      let texto = document.getElementById("editor").value;
      pilha.push(texto); // guarda versão atual
      atualizarHistorico();
      alert("Estado salvo!");
    }

    // Desfazer (voltar ao último estado salvo)
    function desfazer() {
      if (pilha.length === 0) {
        alert("Nenhum estado para desfazer!");
        return;
      }
      pilha.pop(); // remove o último estado
      let ultimo = pilha.length > 0 ? pilha[pilha.length - 1] : "";
      document.getElementById("editor").value = ultimo;
      atualizarHistorico();
    }

    // Atualizar exibição da pilha (histórico)
    function atualizarHistorico() {
      document.getElementById("historico").innerText = "Histórico: [" + pilha.join(" | ") + "]";
    }
  </script>
</body>
</html>
